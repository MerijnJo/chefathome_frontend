name: Frontend CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cheffrontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start mock backend
        run: |
          chmod +x tests/e2e/mock-backend.mjs || true
          nohup node tests/e2e/mock-backend.mjs > mock-backend.log 2>&1 &
          echo $! > mock-backend.pid
          sleep 1
          echo "=== tail mock-backend.log (initial) ==="
          tail -n 50 mock-backend.log || true
          echo "=== ps (verify process) ==="
          ps aux | grep -E 'mock-backend|node' | sed -n '1,200p' || true

      - name: Wait for backend to be ready (curl loop with diagnostics)
        run: |
          echo "Waiting for http://localhost:8080/health ..."
          for i in $(seq 1 30); do
            if curl -sSf http://localhost:8080/health >/dev/null 2>&1; then
              echo "Backend is ready"
              exit 0
            fi
            echo "Retry $i/30..."
            sleep 1
          done

          echo "Timeout waiting for backend. Showing diagnostics:"
          echo "=== last 200 lines of mock-backend.log ==="
          tail -n 200 mock-backend.log || true
          echo "=== ps aux ==="
          ps aux || true
          echo "=== listening ports ==="
          ( ss -lntp || netstat -lntp ) 2>/dev/null || true
          echo "=== mock-backend.log ==="
          cat mock-backend.log || true
          exit 1

      - name: Run E2E Tests
        working-directory: cheffrontend
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3001
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
        run: npm run test:e2e

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: cheffrontend/playwright-report/
          retention-days: 7

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: cheffrontend/.next/
          retention-days: 1

      - name: Upload Dockerfile
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dockerfile
          path: cheffrontend/Dockerfile
          retention-days: 1

  trigger-deployment:
    name: Trigger Infrastructure Deployment
    needs: [build-and-test]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Infrastructure Pipeline
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            https://api.github.com/repos/MerijnJo/chefathome_infrastructure/dispatches \
            -d '{"event_type":"frontend-updated"}'
